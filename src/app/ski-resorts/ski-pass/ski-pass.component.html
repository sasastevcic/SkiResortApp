<div class="row">
    <div class="col-4">
        <table class="table">
            <tr>
                <th>Days</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let s of skipass">
                <td>{{ s.duration }}</td>
                <td>{{ s.price }}</td>
            </tr>
        </table>
    </div>
    <div class="col-8">
        <form novalidate (ngSubmit)="submitForm()" #register="ngForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="reservation.firstName" #firstname="ngModel" required>
                    <small *ngIf="firstname.touched && firstname.errors" class="text-danger">First name is required</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="reservation.lastName" #lastname="ngModel" required minlength="3">
                    <small *ngIf="lastname.touched && lastname.errors" class="text-danger">Last name is required</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">From: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" name="from" [(ngModel)]="reservation.from" (ngModelChange)="calculateDate()">
                </div>
                <label class="col-sm-2 col-form-label text-right">To: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ngbDatepicker #f="ngbDatepicker" (click)="f.toggle()" name="to" [(ngModel)]="reservation.to" (ngModelChange)="calculateDate()">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price: </label>
                <div class="col-sm-10">
                    <input readonly type="text" class="form-control" name="price" [(ngModel)]="reservation.price">
                </div>
            </div>
            <button class="btn btn-primary float-right" [disabled]="register.form.invalid" (click)="submit()">Reserve</button>
        </form>
    </div>
</div>
