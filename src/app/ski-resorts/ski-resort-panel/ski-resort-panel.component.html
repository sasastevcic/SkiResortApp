<div class="row">
    <div class="col-4">
        <img src="../../../{{skiResort?.picture}}" width="100%">
    </div>
    <div class="col-8">
        <h1>{{ skiResort?.name }}, <small>{{ skiResort?.country }}</small></h1><br>
        <p>{{ skiResort?.description }}</p><br>
        <small>Elevation: {{ skiResort?.base_elevation_m }}, Highest point: {{ skiResort?.highest_point }}, Top elevation: {{ skiResort?.top_elevation_m }}</small>
    </div>
</div>
